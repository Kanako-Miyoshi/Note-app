server {

  listen 80;
  # rootは、ドキュメントルート（サーバの公開ディレクトリ）を指定している
  # root /var/www/プロジェクト名/public/;
  root /var/www/note/public/;
  # indexは、インデックスとして使われるファイルを指定(laravelの場合は、プロジェクト名/public/index.php)
  index index.php;
  client_max_body_size 10M;
  location / {
    root /var/www/note/public/;
    index index.php;
    try_files $uri $uri/ /index.php$query_string;
  } 
  location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass app:9000; 
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
  }

  <VirtualHost *:80>
    ServerName note
    DocumentRoot /var/www/note/public

    <Directory /var/www/note>
        AllowOverride All
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
}